<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML FORMS</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset>
        <legend>Personal information</legend>

        <label>Surname:
          <input name="surname" type="text" autocomplete="off"></label>
        <label>Name:
          <input type="text" name="name" autocomplete="off"></label>
        <label>How old are You?
            <input type="number" name="years" id="age" value="12" data-qa="field-value" min="18" max="100"></label>
        <label>Full date of birth:
          <input name="dateOfBirth" type="date"></label>
        <label class="margin0">I accept the term of the agreement
          <input name="checkboxAccept" type="checkbox"></label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label>E-mail:
          <input type="email" name="email" placeholder="email@example.com" data-qa="field-placeholder" required></label>
        <label class="margin0">Password:
          <input class="margin0" type="password" name="password" ></label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <label>Do you love cats?
          <input type="radio" name="answer" value="Yes"> Yes
          <input type="radio" name="answer" value="no"> No</label>
        <label>What is your favorite color?
          <input type="color" id="fav-color" name="fav-color" value="#000000"></label>
        <label>What time do you go to bed?
          <input type="time" name="sleep-time" step="2"></label>
        <label> What are your favorite brand of cars?
          <select name="" size="4">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select></label>
        <label class="margin0">How do you rate our work?
          <input type="range" name="rate" min="1" max="10" value="0"></label>
      </fieldset>

      <fieldset>
        <legend>Additional info</legend>

        <label>Comments:
          <textarea name="message" rows="2" cols="20" autocomplete="off"></textarea></label>
        <label class="margin0">Would you recommend us?
          <select name="recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select></label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
